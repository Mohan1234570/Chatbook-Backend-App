<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Ashok IT - Blogs</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<!-- <script type="text/javascript">
    
    function deleteConfirm(){
   	 return confirm("Are yoyu sure, you want to delete")
    }
</script> -->
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="dashboard">Ashok IT Blog App</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="dashboard">Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="createPost">New
							post</a></li>
					<li class="nav-item"><a class="nav-link" href="comment">Comments</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="logout">Logout</a>
					</li>
				</ul>
				<form action="">
						<table>
							<tr>
								<td><input type="text" name="search"></td>
								<td><input type="submit" value="Search"
									class="btn btn-primary"></td>
							</tr>
						</table>
					</form>
			</div>
			
		</div>
	</nav>

	<div class="card mx-4 mx-md-5 shadow-5-strong"
		style="margin-top: 20px; background: hsla(0, 0%, 100%, 0.8); backdrop-filter: blur(30px);">
		<div class="card-body py-5 px-md-5">

			<div class="row d-flex justify-content-center">
				<div class="col-lg-8">
					<h2 class="fw-bold mb-5 display-4">Your Posts</h2>
					
				</div>
			</div>

		</div>

	</div>


	<table class="table table-striped table-bordered table-hover"
		id="enqTbl">
		<thead>
			<tr>
				<th scope="col">#</th>
				<th scope="col">Post Title</th>
				<th scope="col">Post Short Description</th>
				<th scope="col">Post Created On</th>
				<th scope="col">Actions</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="enq : ${allPosts}">
				<td th:text="${enq.postid}"></td>
				<td th:text="${enq.title}"></td>
				<td th:text="${enq.description}"></td>
				<td th:text="${enq.createdon}"></td>
				<td><a th:href="@{/edit?(id=${enq.postid})}"
					class="btn btn-info">Edit</a></td>
				<!-- <td><a th:href="@{/delete?(id=${enq.postid})}"
					onclick="return deleteConfirm()" class="btn btn-danger">Delete</a></td>  -->
			</tr>
		</tbody>
	</table>

	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	</div>
	</section>


	<footer class="bg-dark text-center text-white fixed-bottom">
		<div class="text-center p-3"
			style="background-color: rgba(0, 0, 0, 0.2);">
			Â© 2023 Copyright: <a class="text-white" href="/">Ashok IT</a>
		</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
